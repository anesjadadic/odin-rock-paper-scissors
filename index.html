<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
        <br>
        <button id="choice1" onclick="startRound('rock')">ROCK</button>
        <button id="choice2" onclick="startRound('paper')">PAPER</button>
        <button id="choice3" onclick="startRound('scissors')">SCISSORS</button>
        <h1 id="choiceInfo">First to 5 wins</h1>
        <h1 id="declareRound">Press an option to start!</h1>
        <h2 id="playerPoints">You: 0</h2>
        <h2 id="computerPoints">Computer: 0</h2>
        <h1 id="declareMatch" display:none></h1>
        <button id="playAgain" onClick="window.location.reload();" hidden>Play Again?</button>
    </div>
</body>
</html>
